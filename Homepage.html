<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbook - log in or sign up</title>
</head>
<body>
    <header>
        <h1>linkbook</h1>
        <p>Linkbook helps you connect and share with the people in your life.</p>
    </header>
    <form action="backend">
        <section>
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Email address or phone number" autocomplete="off">
        </section>
        <br>
        <section>
            <label for="password"></label>
            <input type="password" name="pass" id="password" placeholder="password">
        </section>
        <br>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Log in</button>
        </div>
        <br>
        <div>
            <a href="forgetpassword.html">Forgotten password?</a>
        </div>
        <br>
        <div>
            <a href="sign_up.html">
            <button type="button">Create new account</button></a>
        </div>
    </form>
</body>

</html>
